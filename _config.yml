
# Site settings

title: David Austin
email: davidaustin084@gmail.com
atom_feed:
  hide: true
domain: da-austin.com       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://da-austin.com  # the base hostname and protocol for your site, e.g. http://example.com
repository: daa97/daa97.github.io
theme: minimal-mistakes-jekyll

plugins:
  - jekyll-include-cache

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - docs/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
